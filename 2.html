  <h2>일렉트론은</h2>
  <p>
    일렉트론은 데스크톱 애플리케이션 제작을 위한 프레임워크다. 자바스크립트(JavaScript), HTML, CSS로 작성된 소스로 맥OS, 윈도, 리눅스에서 사용할 수 있다. 일렉트론은 노드JS(Node.js)와 크로미움(Chromium)으로 구성됐다.
일렉트론이 만들어진 이유는 자바스크립트와 웹 기술만으로 데스크톱 애플리케이션을 만들고자 하는 욕구 때문이었다. 노드JS의 출현은 일렉트론 프로젝트가 성공할 수 있었던 밑거름이다.
  </p>
